<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <p class="error-message" id="errorMessage"></p>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageElement = document.getElementById('errorMessage');

            // Check if there's an error message in the URL from a previous redirect
            const urlParams = new URLSearchParams(window.location.search);
            const urlError = urlParams.get('error');
            if (urlError) {
                errorMessageElement.textContent = decodeURIComponent(urlError.replace(/\+/g, ' '));
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                errorMessageElement.textContent = ''; // Clear previous errors

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        // Login successful, redirect to dashboard
                        window.location.href = '/api/admin/dashboard';
                    } else {
                        // Login failed, display error message from backend
                        const errorData = await response.json();
                        errorMessageElement.textContent = errorData.message || 'Login failed. Please try again.';
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    errorMessageElement.textContent = 'An unexpected error occurred. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
