<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #f093fb;
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #4ade80;
            --success-gradient: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            --warning-color: #fbbf24;
            --warning-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --error-color: #f87171;
            --info-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --dark-color: #1f2937;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            padding: 2rem;
            text-align: center;
            background: var(--primary-gradient);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--medium-gray);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(4px);
        }

        .sidebar-nav a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .logout-section {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background: var(--secondary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .logout-btn i {
            margin-right: 0.5rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--medium-gray);
            font-size: 1.125rem;
        }

        .table-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .table-header {
            background: var(--light-gray);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .table-title i {
            margin-right: 0.75rem;
            color: var(--primary-color);
        }

        .table-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.875rem;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
        }

        .modern-table th {
            background: var(--light-gray);
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1.5rem 2rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .modern-table td {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .modern-table tbody tr {
            transition: all 0.3s ease;
        }

        .modern-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.02);
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .customer-email {
            color: var(--dark-color);
            font-weight: 500;
        }

        .amount {
            font-weight: 700;
            color: var(--success-color);
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-completed {
            background: rgba(74, 222, 128, 0.1);
            color: #047857;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-cancelled {
            background: rgba(248, 113, 113, 0.1);
            color: #dc2626;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .order-date {
            color: var(--medium-gray);
            font-size: 0.875rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn i {
            margin-right: 0.5rem;
        }

        .pagination-container {
            padding: 2rem;
            background: var(--light-gray);
            border-top: 1px solid var(--border-color);
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pagination-info {
            color: var(--medium-gray);
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .pagination-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--white);
            color: var(--medium-gray);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn i {
            margin: 0 0.25rem;
        }

        .loading-container {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--medium-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--medium-gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .error-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--error-color);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .main-content {
                order: 1;
                padding: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .modern-table {
                font-size: 0.875rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 1rem;
            }

            .pagination {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .modern-table th:nth-child(3),
            .modern-table td:nth-child(3),
            .modern-table th:nth-child(5),
            .modern-table td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <p>Order Management</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/api/admin/dashboard"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                <li><a href="/api/admin/products"><i class="fas fa-box"></i>Products</a></li>
                <li><a href="/api/admin/orders" class="active"><i class="fas fa-shopping-cart"></i>Orders</a></li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="/api/admin/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <h1>Order Management</h1>
                <p>Manage and track all customer orders</p>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">
                        <i class="fas fa-list"></i>
                        Orders Overview
                    </div>
                    <div class="table-actions">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" placeholder="Search orders..." id="search-input">
                        </div>
                    </div>
                </div>

                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <tr>
                            <td colspan="6">
                                <div class="loading-container">
                                    <div class="loading-spinner"></div>
                                    <div>Loading orders...</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination-container">
                    <div class="pagination">
                        <div class="pagination-info">
                            Showing page <span id="current-page">1</span> of <span id="total-pages">?</span>
                        </div>
                        <div class="pagination-controls">
                            <button id="prev-page" class="pagination-btn">
                                <i class="fas fa-chevron-left"></i>
                                Previous
                            </button>
                            <button id="next-page" class="pagination-btn">
                                Next
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const orderListBody = document.getElementById('order-list');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const searchInput = document.getElementById('search-input');

        let currentPage = 1;
        const limit = 10;
        let searchTerm = '';

        async function fetchOrders(page, search = '') {
            orderListBody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <div>Loading orders...</div>
                        </div>
                    </td>
                </tr>
            `;

            try {
                const url = new URL('/api/admin/orders-data', window.location.origin);
                url.searchParams.append('page', page);
                url.searchParams.append('limit', limit);
                if (search) {
                    url.searchParams.append('search', search);
                }

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    renderOrders(data.orders);
                    updatePagination(data.totalPages, page);
                } else {
                    console.error('Failed to fetch orders:', data.error);
                    orderListBody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="error-state">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <div>Error loading orders</div>
                                    <div style="font-size: 0.875rem; margin-top: 0.5rem;">${data.error || 'Please try again later'}</div>
                                </div>
                            </td>
                        </tr>
                    `;
                    totalPagesSpan.textContent = '?';
                    prevPageButton.disabled = true;
                    nextPageButton.disabled = true;
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                orderListBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="error-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div>Network error occurred</div>
                                <div style="font-size: 0.875rem; margin-top: 0.5rem;">Please check your connection and try again</div>
                            </div>
                        </td>
                    </tr>
                `;
                totalPagesSpan.textContent = '?';
                prevPageButton.disabled = true;
                nextPageButton.disabled = true;
            }
        }

        function renderOrders(orders) {
            orderListBody.innerHTML = '';
            
            if (orders.length === 0) {
                orderListBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h3>No orders found</h3>
                                <p>${searchTerm ? 'Try adjusting your search criteria' : 'No orders have been placed yet'}</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');
                const orderDate = new Date(order.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const statusClass = getStatusClass(order.status);
                
                row.innerHTML = `
                    <td><span class="order-id">#${order.id}</span></td>
                    <td><span class="customer-email">${order.customer_email || 'N/A'}</span></td>
                    <td><span class="amount">${order.total_amount.toFixed(2)} Kč</span></td>
                    <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                    <td><span class="order-date">${orderDate}</span></td>
                    <td>
                        <a href="/api/admin/orders/${order.id}" class="action-btn">
                            <i class="fas fa-eye"></i>
                            View Details
                        </a>
                    </td>
                `;
                orderListBody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'pending':
                    return 'status-pending';
                case 'completed':
                case 'delivered':
                    return 'status-completed';
                case 'cancelled':
                case 'refunded':
                    return 'status-cancelled';
                default:
                    return 'status-pending';
            }
        }

        function updatePagination(totalPages, currentPage) {
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;

            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages || totalPages === 0;
        }

        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchTerm = e.target.value.trim();
                currentPage = 1;
                fetchOrders(currentPage, searchTerm);
            }, 500);
        });

        // Pagination event listeners
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchOrders(currentPage, searchTerm);
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage < parseInt(totalPagesSpan.textContent)) {
                currentPage++;
                fetchOrders(currentPage, searchTerm);
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders(currentPage);
        });
    </script>
</body>
</html>
