<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #f093fb;
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            --warning-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --info-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --purple-gradient: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            --dark-color: #1f2937;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            padding: 2rem;
            text-align: center;
            background: var(--primary-gradient);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--medium-gray);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(4px);
        }

        .sidebar-nav a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .logout-section {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background: var(--secondary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .logout-btn i {
            margin-right: 0.5rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--dark-color);
            transform: translateX(-4px);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title-section {
            display: flex;
            align-items: center;
        }

        .title-icon {
            background: var(--info-gradient);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .order-details {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .details-header {
            background: var(--light-gray);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .details-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .details-header h2 i {
            margin-right: 0.75rem;
            color: var(--info-color);
        }

        .details-content {
            padding: 2rem;
        }

        .order-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .order-status {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
        }

        .order-status i {
            margin-right: 0.5rem;
        }

        .order-status.pending {
            background: var(--warning-gradient);
        }

        .order-status.processing {
            background: var(--info-gradient);
        }

        .order-status.shipped {
            background: var(--purple-gradient);
        }

        .order-status.delivered {
            background: var(--success-gradient);
        }

        .order-status.cancelled {
            background: var(--danger-gradient);
        }

        .amount-display {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--medium-gray);
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            height: 1.5rem;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .main-content {
                order: 1;
                padding: 1rem;
            }

            .page-title {
                flex-direction: column;
                text-align: center;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }

            .order-info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .details-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <p>Control Center</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/api/admin/dashboard"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                <li><a href="/api/admin/products"><i class="fas fa-box"></i>Products</a></li>
                <li><a href="/api/admin/orders" class="active"><i class="fas fa-shopping-cart"></i>Orders</a></li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="/api/admin/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <a href="/api/admin/orders" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Orders
                </a>

                <div class="page-title">
                    <div class="title-section">
                        <div class="title-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <h1 id="order-id">
                            <div class="loading-skeleton" style="width: 200px;"></div>
                        </h1>
                    </div>
                    <div id="order-status-container">
                        <div class="loading-skeleton" style="width: 120px; height: 40px; border-radius: 20px;"></div>
                    </div>
                </div>
            </div>

            <div id="message-area"></div>

            <div class="order-details">
                <div class="details-header">
                    <h2>
                        <i class="fas fa-info-circle"></i>
                        Order Information
                    </h2>
                </div>
                <div class="details-content">
                    <div class="order-info-grid">
                        <div class="info-item">
                            <div class="info-label">Customer Email</div>
                            <div class="info-value" id="customer-email">
                                <div class="loading-skeleton"></div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Total Amount</div>
                            <div class="info-value" id="total-amount">
                                <div class="loading-skeleton"></div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Order Date</div>
                            <div class="info-value" id="created-at">
                                <div class="loading-skeleton"></div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Order Status</div>
                            <div class="info-value" id="order-status-detail">
                                <div class="loading-skeleton"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const orderId = window.location.pathname.split('/').pop();
            console.log('Extracted Order ID:', orderId);
            const messageArea = document.getElementById('message-area');
            const orderIdElement = document.getElementById('order-id');
            const orderStatusContainer = document.getElementById('order-status-container');
            const orderStatusDetailElement = document.getElementById('order-status-detail');
            const customerEmailElement = document.getElementById('customer-email');
            const totalAmountElement = document.getElementById('total-amount');
            const createdAtElement = document.getElementById('created-at');

            function showError(message) {
                messageArea.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                
                // Update loading elements to show error state
                orderIdElement.textContent = 'Error Loading Order';
                orderStatusContainer.innerHTML = '<span class="order-status cancelled"><i class="fas fa-times"></i>Error</span>';
                customerEmailElement.textContent = 'Error';
                totalAmountElement.textContent = 'Error';
                createdAtElement.textContent = 'Error';
                orderStatusDetailElement.textContent = 'Error';
            }

            if (!orderId) {
                showError('Invalid Order ID provided.');
                return;
            }

            try {
                const response = await fetch(`/api/admin/getorder/${orderId}`);
                const order = await response.json();

                if (response.ok) {
                    // Update order ID
                    orderIdElement.textContent = `Order #${order.id}`;
                    
                    // Update status badge
                    const statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);
                    const statusIcons = {
                        pending: 'fas fa-clock',
                        processing: 'fas fa-cog fa-spin',
                        shipped: 'fas fa-truck',
                        delivered: 'fas fa-check-circle',
                        cancelled: 'fas fa-times-circle'
                    };
                    
                    const statusIcon = statusIcons[order.status.toLowerCase()] || 'fas fa-question-circle';
                    
                    orderStatusContainer.innerHTML = `
                        <span class="order-status ${order.status.toLowerCase()}">
                            <i class="${statusIcon}"></i>
                            ${statusText}
                        </span>
                    `;
                    
                    // Update order details
                    customerEmailElement.textContent = order.customer_email || 'N/A';
                    totalAmountElement.innerHTML = `<span class="amount-display">${order.total_amount.toFixed(2)} Kƒç</span>`;
                    createdAtElement.textContent = new Date(order.created_at).toLocaleString('cs-CZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    orderStatusDetailElement.textContent = statusText;
                    
                } else {
                    showError(`Failed to load order: ${order.error || response.statusText}`);
                }
            } catch (error) {
                console.error('Error fetching order details:', error);
                showError('An error occurred while fetching order details. Please try again later.');
            }
        });
    </script>
</body>
</html>
