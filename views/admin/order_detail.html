<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #f093fb;
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            --warning-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --info-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --purple-gradient: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            --dark-color: #1f2937;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            display: flex;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--white);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .mobile-menu-toggle:hover {
            background: var(--light-gray);
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.mobile-hidden {
            transform: translateX(-100%);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-header {
            padding: 2rem;
            text-align: center;
            background: var(--primary-gradient);
            color: white;
            position: relative;
        }

        .sidebar-close {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--medium-gray);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-height: 48px;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(4px);
        }

        .sidebar-nav a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .logout-section {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background: var(--secondary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .logout-btn i {
            margin-right: 0.5rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--dark-color);
            transform: translateX(-4px);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .page-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title-section {
            display: flex;
            align-items: center;
        }

        .title-icon {
            background: var(--info-gradient);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .order-status {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
        }

        .order-status i {
            margin-right: 0.5rem;
        }

        .order-status.pending {
            background: var(--warning-gradient);
        }

        .order-status.processing {
            background: var(--info-gradient);
        }

        .order-status.shipped {
            background: var(--purple-gradient);
        }

        .order-status.delivered {
            background: var(--success-gradient);
        }

        .order-status.paid {
            background: var(--success-gradient);
        }

        .order-status.cancelled {
            background: var(--danger-gradient);
        }

        .order-status.refunded {
            background: var(--danger-gradient);
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .order-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .card-header h2 i {
            margin-right: 0.75rem;
            color: var(--primary-color);
        }

        .card-content {
            padding: 2rem;
        }

        .info-grid {
            display: grid;
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark-color);
            word-break: break-word;
        }

        .amount-display {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .address-card {
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .address-line {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .address-line:last-child {
            margin-bottom: 0;
        }

        .full-width-card {
            grid-column: 1 / -1;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--medium-gray);
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            height: 1.5rem;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .copy-btn i {
            margin-right: 0.5rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar-overlay.active {
                display: block;
            }

            .sidebar-close {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .page-header {
                padding: 1.5rem;
            }

            .page-title {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .page-title h1 {
                font-size: 1.75rem;
            }

            .order-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card-content {
                padding: 1.5rem;
            }

            .content-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0.75rem;
                padding-top: 3.5rem;
            }

            .page-header {
                padding: 1rem;
                border-radius: 12px;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }

            .order-card {
                border-radius: 12px;
            }

            .card-content {
                padding: 1rem;
            }

            .info-grid {
                gap: 1rem;
            }

            .address-card {
                padding: 1rem;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding-top: 1rem;
            }

            .page-header {
                padding: 1rem;
            }

            .page-title h1 {
                font-size: 1.75rem;
            }
        }

        /* Better touch targets */
        @media (hover: none) and (pointer: coarse) {
            .sidebar-nav a,
            .logout-btn,
            .copy-btn,
            .back-link {
                min-height: 44px;
            }
        }

        /* Focus states for accessibility */
        .mobile-menu-toggle:focus,
        .sidebar-close:focus,
        .copy-btn:focus,
        .back-link:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" id="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
            <h2>Admin Panel</h2>
            <p>Control Center</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/api/admin/dashboard"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                <li><a href="/api/admin/products"><i class="fas fa-box"></i>Products</a></li>
                <li><a href="/api/admin/orders" class="active"><i class="fas fa-shopping-cart"></i>Orders</a></li>
            </ul>
        </nav>
        <div class="logout-section">
            <a href="/api/admin/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <div class="page-title">
                    <div class="title-section">
                        <div class="title-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <h1 id="order-id">
                            <div class="loading-skeleton" style="width: 200px;"></div>
                        </h1>
                    </div>
                    <div id="order-status-container">
                        <div class="loading-skeleton" style="width: 120px; height: 40px; border-radius: 20px;"></div>
                    </div>
                </div>
            </div>

            <div id="message-area"></div>

            <div class="order-grid" id="order-content">
                <!-- Order Overview Card -->
                <div class="order-card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-info-circle"></i>
                            Order Overview
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Order ID</div>
                                <div class="info-value" id="order-detail-id">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Customer Email</div>
                                <div class="info-value" id="customer-email">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Total Amount</div>
                                <div class="info-value" id="total-amount">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Order Status</div>
                                <div class="info-value" id="order-status-detail">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Date Information Card -->
                <div class="order-card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-calendar"></i>
                            Date Information
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Order Created</div>
                                <div class="info-value" id="created-at">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Last Updated</div>
                                <div class="info-value" id="updated-at">
                                    <div class="loading-skeleton"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shipping Address Card -->
                <div class="order-card full-width-card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-truck"></i>
                            Shipping Address
                        </h2>
                    </div>
                    <div class="card-content">
                        <div id="shipping-address">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                </div>

                <!-- Billing Address Card -->
                <div class="order-card full-width-card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-credit-card"></i>
                            Billing Address
                        </h2>
                    </div>
                    <div class="card-content">
                        <div id="billing-address">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Menu Script -->
    <script>
        // Mobile menu functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarClose = document.getElementById('sidebar-close');

        function openSidebar() {
            sidebar.classList.remove('mobile-hidden');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.add('mobile-hidden');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileMenuToggle.addEventListener('click', openSidebar);
        sidebarClose.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Close sidebar on window resize if mobile view is no longer active
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-hidden');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                sidebar.classList.add('mobile-hidden');
            }
        });

        // Initialize mobile state
        if (window.innerWidth <= 768) {
            sidebar.classList.add('mobile-hidden');
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const orderId = window.location.pathname.split('/').pop();
            console.log('Extracted Order ID:', orderId);
            const messageArea = document.getElementById('message-area');
            const orderIdElement = document.getElementById('order-id');
            const orderStatusContainer = document.getElementById('order-status-container');
            const orderDetailIdElement = document.getElementById('order-detail-id');
            const orderStatusDetailElement = document.getElementById('order-status-detail');
            const customerEmailElement = document.getElementById('customer-email');
            const totalAmountElement = document.getElementById('total-amount');
            const createdAtElement = document.getElementById('created-at');
            const updatedAtElement = document.getElementById('updated-at');
            const shippingAddressElement = document.getElementById('shipping-address');
            const billingAddressElement = document.getElementById('billing-address');

            function showError(message) {
                messageArea.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                
                // Update loading elements to show error state
                orderIdElement.textContent = 'Error Loading Order';
                orderStatusContainer.innerHTML = '<span class="order-status cancelled"><i class="fas fa-times"></i>Error</span>';
                orderDetailIdElement.textContent = 'Error';
                customerEmailElement.textContent = 'Error';
                totalAmountElement.textContent = 'Error';
                createdAtElement.textContent = 'Error';
                updatedAtElement.textContent = 'Error';
                orderStatusDetailElement.textContent = 'Error';
                shippingAddressElement.textContent = 'Error loading address';
                billingAddressElement.textContent = 'Error loading address';
            }

            function formatAddress(address) {
                if (!address) return 'No address provided';
                
                const addressCard = document.createElement('div');
                addressCard.className = 'address-card';
                
                const addressLines = [
                    { label: 'Full Name', value: address.full_name },
                    { label: 'Street', value: address.street },
                    { label: 'City', value: `${address.city} ${address.postal_code}` },
                    { label: 'Country', value: address.country },
                    { label: 'Phone', value: address.phone }
                ].filter(line => line.value);

                addressLines.forEach(line => {
                    const addressLine = document.createElement('div');
                    addressLine.className = 'address-line';
                    addressLine.innerHTML = `<strong>${line.label}:</strong> ${line.value}`;
                    addressCard.appendChild(addressLine);
                });

                return addressCard;
            }

            function getStatusIcon(status) {
                const statusIcons = {
                    pending: 'fas fa-clock',
                    processing: 'fas fa-cog fa-spin',
                    shipped: 'fas fa-truck',
                    delivered: 'fas fa-check-circle',
                    paid: 'fas fa-check-circle',
                    cancelled: 'fas fa-times-circle',
                    refunded: 'fas fa-undo'
                };
                return statusIcons[status.toLowerCase()] || 'fas fa-question-circle';
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Could add a toast notification here
                    console.log('Copied to clipboard:', text);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            if (!orderId) {
                showError('Invalid Order ID provided.');
                return;
            }

            try {
                const response = await fetch(`/api/admin/oders-data/${orderId}`);
                const order = await response.json();

                if (response.ok) {
                    // Update order ID
                    orderIdElement.textContent = `Order #${order.id.split('-')[0]}`;
                    
                    // Update status badge
                    const statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);
                    const statusIcon = getStatusIcon(order.status);
                    
                    orderStatusContainer.innerHTML = `
                        <span class="order-status ${order.status.toLowerCase()}">
                            <i class="${statusIcon}"></i>
                            ${statusText}
                        </span>
                    `;
                    
                    // Update order details
                    orderDetailIdElement.innerHTML = `
                        ${order.id}
                        <button class="copy-btn" onclick="copyToClipboard('${order.id}')">
                            <i class="fas fa-copy"></i>
                            Copy ID
                        </button>
                    `;
                    
                    customerEmailElement.innerHTML = `
                        ${order.user_id || 'N/A'}
                        ${order.user_id ? `<button class="copy-btn" onclick="copyToClipboard('${order.user_id}')">
                            <i class="fas fa-copy"></i>
                            Copy Email
                        </button>` : ''}
                    `;
                    
                    totalAmountElement.innerHTML = `<span class="amount-display">${order.total_amount.toFixed(2)} Kƒç</span>`;
                    
                    const createdDate = new Date(order.created_at);
                    createdAtElement.textContent = createdDate.toLocaleString('cs-CZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const updatedDate = new Date(order.updated_at);
                    updatedAtElement.textContent = updatedDate.toLocaleString('cs-CZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    orderStatusDetailElement.textContent = statusText;
                    
                    // Update addresses
                    shippingAddressElement.innerHTML = '';
                    shippingAddressElement.appendChild(formatAddress(order.shipping_address_id));
                    
                    billingAddressElement.innerHTML = '';
                    billingAddressElement.appendChild(formatAddress(order.billing_address_id));
                    
                } else {
                    showError(`Failed to load order: ${order.error || response.statusText}`);
                }
            } catch (error) {
                console.error('Error fetching order details:', error);
                showError('An error occurred while fetching order details. Please try again later.');
            }
        });

        // Make copyToClipboard globally available
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const button = event.target.closest('.copy-btn');
                const originalContent = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.style.background = 'var(--success-gradient)';
                
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.style.background = 'var(--primary-gradient)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Show error feedback
                const button = event.target.closest('.copy-btn');
                const originalContent = button.innerHTML;
                button.innerHTML = '<i class="fas fa-times"></i> Failed';
                button.style.background = 'var(--danger-gradient)';
                
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.style.background = 'var(--primary-gradient)';
                }, 2000);
            });
        }
    </script>
</body>
